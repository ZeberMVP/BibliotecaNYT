<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca NYTimes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img src="./assets/NY-Times-best-seller.png" alt="Logo de Best Sellers del New York Times" class="brand">
    </header>
    <nav>
        <h4>Register</h4>
        <form id="form1" action="#" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Introduce your email..."><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass" placeholder="Introduce your password..."><br>
            <label for="pass2">Repite password:</label><br>
            <input type="password" id="pass2" name="pass2" placeholder="Repeat your password..."><br><br>
            <input type="submit" value="Submit">
        </form>
        <h4>Login</h4>
        <form id="form2" action="#" method="POST">
            <label for="email2">Email:</label><br>
            <input type="email" id="email2" name="email2" placeholder="Introduce your email..."><br>
            <label for="pass3">Password:</label><br>
            <input type="password" id="pass3" name="pass3" placeholder="Introduce your password..."><br>
            <input type="submit" value="Submit">
        </form>
        <button id="logout">Logout</button>
    </nav>
    <div class="loading">
        <img src="./assets/loading.gif" alt="Loading animation">
    </div>
    <main id="main">

    </main>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
